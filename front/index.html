<html ng-app="ngUdb">
<head>
  <title>*U* UFO Database</title>
</head>
<body>
<h1>*U* UFO Database</h1>
<p>(c) 2003, Larry Hatch</p>
<div ng-controller="UdbController as ctrl">
  <form ng-submit="ctrl.search()">
    <label for="matchInput">Match criteria</label> <input id="matchInput" ng-model="ctrl.matchCriteria">
    <button type="submit">Search</button>
  </form>
  <p ng-if="ctrl.matchResults.length <= 0">No records found matching criteria <strong>{{ctrl.matchCriteria}}</strong>.</p>
  <table ng-if="ctrl.matchResults.length > 0">
    <thead>
    <tr>
      <th ng-repeat="(prop,value) in ctrl.matchResults[0]">{{::prop}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in ctrl.matchResults">
      <th ng-repeat="(prop,value) in record">{{::record[prop]}}</th>
    </tr>
    </tbody>
  </table>
</div>
<script src="udb-front.js"></script>
</body>
</html>
